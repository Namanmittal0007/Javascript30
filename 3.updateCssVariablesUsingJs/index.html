<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Update CSS variables using JS</title>
</head>
<body>
    <br><br>
    <h2>Update css varibales using <span class="h1">JS</span></h2><br>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" id="spacing" min="10" max="100" value="10" data-sizing="px">
        <label for="blur">Blur : </label>
        <input type="range" id="blur" min="0" max="10" value="0" data-sizing="px">
        <label for="base">Base : </label>
        <input type="color" id="base" value="#FFA500">
    </div><br><br>
    <div class="img-container"><img src="./photo-1486607303850-bc051a4ffad4.jpg" alt=""></div>
    <script src="./updateVar.js"></script>
</body>
</html>
